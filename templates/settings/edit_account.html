{% extends 'base.html' %}

{% load static %}

{% block content %}
   
        <!-- main content -->
        <div class="main-content bg-lightblue theme-dark-bg right-chat-active">
            
            <div class="middle-sidebar-bottom">
                <div class="middle-sidebar-left">
                    <div class="middle-wrap">
                        <div class="card w-100 border-0 bg-white shadow-xs p-0 mb-4">
                            <div class="card-body p-4 w-100 bg-current border-0 d-flex rounded-3">
                                <a href="{% url 'settings' %}" class="d-inline-block mt-2"><i class="ti-arrow-left font-sm text-white"></i></a>
                                <h4 class="font-xs text-white fw-600 ms-4 mb-0 mt-2">Account Details</h4>
                            </div>
                            <div class="card-body p-lg-5 p-4 w-100 border-0 ">
                            <div class="row justify-content-center">
                                <div class="col-lg-4 text-center">
                                    {% if profile %}
                                    <figure class="avatar ms-auto me-auto mb-0 mt-2 w100"><img src="{{profile.product_img.url}}" alt="image" class="shadow-sm rounded-3 w-100"></figure>
                                    {% else %}
                                    <figure class="avatar ms-auto me-auto mb-0 mt-2 w100"><img src="{% static 'images/pt-1.jpg' %}" alt="image" class="shadow-sm rounded-3 w-100"></figure>
                                    {% endif %}
                                    <h2 class="fw-700 font-sm text-grey-900 mt-3">{{user.full_name}}</h2>
                                    <h4 class="text-grey-500 fw-500 mb-3 font-xsss mb-4">{{user.email}}</h4>    
                                    <!-- <a href="#" class="p-3 alert-primary text-primary font-xsss fw-500 mt-2 rounded-3">Upload New Photo</a> -->
                                </div>
                            </div>

                            <form id='my_form' enctype='multipart/form-data' method="post">
                                {% csrf_token %}
                                <div class="row">
                                    <div class="col-lg-6 mb-3">
                                        <div class="form-group">
                                            <label class="mont-font fw-600 font-xsss">First Name</label>
                                            <input value={{user.first_name}} name='first_name' type="text" class="form-control mont-font fw-600 font-xsss">
                                        </div>        
                                    </div>

                                    <div class="col-lg-6 mb-3">
                                        <div class="form-group">
                                            <label class="mont-font fw-600 font-xsss">Last Name</label>
                                            <input value={{user.last_name}} type="text" name='last_name' class="form-control mont-font fw-600 font-xsss">
                                        </div>        
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-lg-6 mb-3">
                                        <div class="form-group">
                                            <label class="mont-font fw-600 font-xsss">Email</label>
                                            <input value={{user.email}} type="email" name='email' class="form-control mont-font fw-600 font-xsss">
                                        </div>        
                                    </div>

                                    <div class="col-lg-6 mb-3">
                                        <div class="form-group">
                                            <label class="mont-font fw-600 font-xsss">Phone</label>
                                            <input value={{user.phone_number}} type="text" name='phone' class="form-control mont-font fw-600 font-xsss">
                                        </div>        
                                    </div>
                                </div>

                                <div class="row">
                                    

                                    <div class="col-lg-12 mb-3">
                                        <div class="card mt-3 border-0">
                                            <div class="card-body d-flex justify-content-between align-items-end p-0">
                                                <div class="form-group mb-0 w-100">
                                                    <input type="file" name="image" id="file" class="input-file">
                                                    <label for="file" class="rounded-3 text-center bg-white btn-tertiary js-labelFile p-4 w-100 border-dashed">
                                                    <i class="ti-cloud-down large-icon me-3 d-block"></i>
                                                    <span class="js-fileName">Drag and drop or click to replace</span>
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-lg-12 mb-3">
                                        <label class="mont-font fw-600 font-xsss">Description</label>
                                        <input  type='text' name='desc' class="form-control mb-0 p-3 h100 bg-greylight lh-16 mont-font fw-600 font-xsss" rows="5" spellcheck="false"  value="{{profile.desc}}">
                                    </div>

                                    <div class="col-lg-12">
                                        <a onclick="document.getElementById('my_form').submit();" class="bg-current text-center text-white font-xsss fw-600 p-3 w175 rounded-3 d-inline-block">Save</a>
                                    </div>
                                </div>

                            </form>
                            </div>
                        </div>
                        <!-- <div class="card w-100 border-0 p-2"></div> -->
                    </div>
                </div>
                 
            </div>            
        </div>
        <!-- main content -->

{% endblock %}
